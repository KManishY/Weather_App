<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Application</title>
      <link rel="stylesheet" href="index.css">
      <style>
            .heading_top{
                  font-size:2rem;
                  font-weight:bold;
                  text-align:center;
                  color: white;
                  font-family:calibri;
            }
            h1 {
                  text-align: center;
                  font-style: oblique;
                  font-size: 3rem;
                  color: white;
            }
            
      </style>
</head>

<body>
      
      <div id="container">
            <p class ="heading_top">WEEKLY WEATHER REPORT</p>
            <div>
                  <button onclick="getWeather()">Search By Location <span
                              style="margin-left: 3rem;"><i
                                    class="fa-solid fa-magnifying-glass"></i></span></button>
            </div>
            <div id="manual"
                  style="margin-top: 1rem; margin-bottom: 1rem;">
                  <input type="text" id="city" placeholder="Enter City Name" />
                  <button id="submit" onclick="getData()">Submit</button>
            </div>

            <div id="details">
            </div>

            <div style="margin: auto; margin-top: 1rem;">
                  <button>Next 7 Days Details</button>
            </div>
            <div id="details7Days">
            </div>

            <div class="mapouter">
                  <div class="gmap_canvas"><iframe
                              style="width: 100%; height: 30rem; border-radius: 1rem; margin-top: 1rem;"
                              id="gmap_canvas" frameborder="0" scrolling="no"
                              marginheight="0" marginwidth="0"></iframe>
                  </div>
            </div>
      </div>

      <script src="https://kit.fontawesome.com/8328d59403.js" crossorigin="anonymous"></script>
</body>

</html>

<script src="index.js"></script>
